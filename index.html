<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Enrollment</title>
</head>
<body>
<h1>Student Enrollment System</h1>

<h2>DSA</h2>
<button onclick="enrollStudent(DSA)">Enroll in DSA</button>
<button onclick="unenrollStudent(DSA)">Unenroll from DSA</button>

<h2>PL</h2>
<button onclick="enrollStudent(PL)">Enroll in PL</button>
<button onclick="unenrollStudent(PL)">Unenroll from PL</button>

<h2>Networks</h2>
<button onclick="enrollStudent(Networks)">Enroll in Networks</button>
<button onclick="unenrollStudent(Networks)">Unenroll from Networks</button>

<h2></h2>
<button onclick="displayStudents()">Display All Enrolled Students</button>

<script src="enroll.js"></script>
</body>
</html>
